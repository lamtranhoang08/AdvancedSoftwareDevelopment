<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Statistics</title>
    <!-- Add any necessary CSS stylesheets or libraries here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Order Statistics</h1>
    </header>
    <main>
        <!-- Filters and Date Range Selector (You can replace this with your UI components) -->
        <section id="filters">
            <!-- Add filters and date range selector inputs here -->
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
            <button id="applyFilters">Apply Filters</button>
        </section>
        
        <!-- Order Statistics Display -->
        <section id="orderStatistics">
            <!-- You can use tables, charts, or other HTML elements to display statistics here -->
            <table>
                <thead>
                    <tr>
                        <th>Menu Item</th>
                        <th>Quantity Ordered</th>
                        <th>Customer</th>
                        <th>Order Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populate this table with data from your backend -->
                    <!-- Example data (replace with dynamic data from your system): -->
                    <tr>
                        <td>Burger</td>
                        <td>25</td>
                        <td>John Doe</td>
                        <td>2023-10-03 12:30 PM</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <!-- Add any footer content here -->
    </footer>
</body>
</html>
