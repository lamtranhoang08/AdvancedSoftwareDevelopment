<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <!-- Add any necessary CSS stylesheets or libraries here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Table Reservation</h1>
    </header>
    <main>
        <!-- View Tables and Request Reservation Section -->
        <section id="tableReservation">
            <h2>Table Availability</h2>
            <!-- Display tables and their availability (replace with dynamic data from your backend) -->
            <table>
                <thead>
                    <tr>
                        <th>Table Number</th>
                        <th>Capacity</th>
                        <th>Availability</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example data (replace with dynamic data from your system): -->
                    <tr>
                        <td>Table 1</td>
                        <td>4</td>
                        <td>Available</td>
                        <td><button onclick="requestReservation('Table 1')">Request Reservation</button></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <!-- Add any footer content here -->
    </footer>

    <!-- JavaScript code for handling reservation requests -->
    <script>
        function requestReservation(tableNumber) {
            // You can implement reservation request functionality here
            alert(`Reservation requested for ${tableNumber}`);
        }
    </script>
</body>
</html>
